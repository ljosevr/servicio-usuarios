spring.application.name=servicio-usuarios
server.port=8080

spring.datasource.url=jdbc:h2:mem:usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#pattern.password="^[a-zA-Z]+[0-9]+$"
#pattern.password=^[a-z]+[0-9]+$
pattern.password=^[a-z0-9!@#$%^&*()_+\\-=\\[\\]{};':\"\\|,.<>\\/?A-Z]*$
#pattern.password="^[a-zA-Z0-9._%+-]$"
#pattern.password="^[0-9]+$"


springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true

# definir la ruta de swagger-ui
#springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.swagger-ui.path=/api-docs

